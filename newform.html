<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="newform.css" />
    <title>new form</title>
    <link rel="icon" href="/myImages/google-logo-9824.png"/>

    
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12 bg-container justify-content-center pt-3">
               <form id="registrationForm">
                <h1 class="text-center mb-4" >Create Account</h1>
                <div class="element p-4">
                    
                    <div class=" mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
                        <span class="error-form" id="usernameErrorMessage"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email" >
                        <span class="error-form" id="emailErrorMessage"></span>
                    </div>

                    <div class=" mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password" name="password">
                        <span class="error-form" id="passwordErrorMessage"></span>
                    </div>

                    <div class=" mb-3">
                        <label for="passwordCheck">Password Check</label>
                        <input type="password" class="form-control" id="passwordCheck" placeholder="confirm password" name="passwordcheck">
                        <span class="error-form" id="passwordCheckErrorMessage"></span>
                    </div>

                    <input type="submit" class="btn btn-primary form-control " id="submitButton" value="submit" >
                </div>
            </form>
            </div>
        </div>
    </div>

    
   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/newform.js" ></script>
</body>

</html>
